<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice And Fire</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/93dd8a6b23.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .heading {
        height: 3cm;
        font-size: 2cm;
        text-align: center;
        font-family: "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans",
          Arial, sans-serif;
        font-weight: 800px;
        background: rgb(166, 197, 52);
      }
      .ice {
        color: rgba(113, 139, 224, 0.867);
      }
      .fire {
        color: rgb(165, 4, 4);
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <div
      class="container"
      style="border-style: solid; border-color: rgb(100, 167, 14)"
    >
      <div class="row">
        <div class="col heading">
          Ice <i class="fas fa-icicles ice"></i> & Fire
          <i class="fas fa-fire fire"></i>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-4">
          <button type="button" class="btn btn-danger" id="prev">
            &lt&ltPREV
          </button>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-6">
              <div class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  characters
                </button>
                <div
                  class="dropdown-menu"
                  id="label"
                  aria-labelledby="dropdownMenuButton"
                >
                  <button class="dropdown-item btn" id="button1">books</button>
                  <button class="dropdown-item btn active" id="button2">
                    characters
                  </button>
                  <button class="dropdown-item btn" id="button3">houses</button>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle"
                  type="button"
                  id="pages"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  pages 10
                </button>
                <div
                  class="dropdown-menu"
                  id="label2"
                  aria-labelledby="dropdownMenuButton"
                >
                  <button
                    type="button"
                    class="dropdown-item btn active"
                    href="#"
                    id="1"
                  >
                    10
                  </button>
                  <button
                    type="button"
                    class="dropdown-item btn"
                    href="#"
                    id="2"
                  >
                    20
                  </button>
                  <button
                    type="button"
                    class="dropdown-item btn"
                    href="#"
                    id="3"
                  >
                    30
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4" style="text-align: right">
          <button type="button" class="btn btn-success" id="next">
            NEXT&gt&gt
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table" id="table"></table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
